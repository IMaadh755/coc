<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMI Audio Link Extractor</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1322/1322164.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root {
    --primary: #6366f1;
    --primary-hover: #4f46e5;
    --background: #0f172a;
    --glass: rgba(255, 255, 255, 0.05);
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--background);
    color: white;
    min-height: 100vh;
    padding: 2rem;
    margin: 0;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
    width: 100%;
}

@keyframes smoothBreath {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.02);
        opacity: 0.95;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.welcome-text {
    font-size: 1.5rem;
    font-weight: 600;
    background: linear-gradient(45deg, #8b5cf6, #ec4899);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards, smoothBreath 4s infinite ease-in-out;
    text-align: center;
}

h2 {
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: #e2e8f0;
    text-align: center;
}

.drop-area {
    border: 2px dashed rgba(255, 255, 255, 0.2);
    padding: 3rem 2rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    cursor: pointer;
    background: var(--glass);
    position: relative;
    overflow: hidden;
    text-align: center;
}

.drop-area:hover {
    border-color: var(--primary);
    background: rgba(99, 102, 241, 0.1);
}

.drop-area::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.2), transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.drop-area:hover::after {
    opacity: 1;
}

button {
    background: linear-gradient(45deg, var(--primary), var(--primary-hover));
    color: white;
    padding: 0.875rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    width: auto;
    margin-top: 1.5rem;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.link-item {
    background: var(--glass);
    padding: 1rem;
    border-radius: 8px;
    margin: 0.75rem 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.copy-btn {
    background: rgba(255, 255, 255, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.875rem;
    transition: all 0.2s ease;
}

.copy-btn:hover {
    background: var(--primary);
    transform: none;
    box-shadow: none;
}

.convert-links {
    margin-top: 2rem;
    display: grid;
    gap: 1rem;
}

.convert-links a {
    background: var(--glass);
    padding: 0.875rem;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.convert-links a:hover {
    background: rgba(99, 102, 241, 0.2);
    border-color: var(--primary);
}

@keyframes fadeIn {
    to { opacity: 1; }
}

#toast {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    background: var(--primary);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    display: none;
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from { bottom: -100px; }
    to { bottom: 2rem; }
}

.credit {
    text-align: center;
    margin-top: 3rem;
    font-size: 1rem;
    color: white;
}

.developer-name {
    color: #22c55e;
    font-weight: bold;
}

/* Mobile View */
@media (max-width: 768px) {
    body {
        padding: 1rem;
    }

    .container {
        padding: 1.5rem;
        margin: 1rem;
    }

    .welcome-text {
        font-size: 1.25rem;
    }

    h2 {
        font-size: 1.25rem;
    }

    .drop-area {
        padding: 2rem 1.5rem;
    }

    button {
        width: 100%;
        padding: 1rem 1.5rem;
    }

    .convert-links a {
        padding: 1rem;
    }

    .link-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }
}

@media (max-width: 480px) {
    .welcome-text {
        font-size: 1.2rem;
    }

    h2 {
        font-size: 1.2rem;
    }
}

@media (max-width: 600px) {
    body {
        padding: 1rem;
    }

    .container {
        margin: 1rem;
        padding: 1.5rem;
    }

    .link-item {
        flex-wrap: wrap;
        word-break: break-word;
    }

    .drop-area {
        padding: 2rem;
    }

    button {
        width: 100%;
        padding: 1rem;
    }

    .convert-links a {
        padding: 1rem;
    }

    .credit {
        font-size: 0.875rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2 class="welcome-text">Hello Raz!???? <br> This site has been specially designed for you ????</h2>
        <h2>Upload or Drag & Drop SMI Files</h2>
        <div class="drop-area" onclick="document.getElementById('fileInput').click()">
            Drop files here or click to upload
        </div>
        <input type="file" id="fileInput" accept=".smi" multiple onchange="handleFiles(this.files)" style="display: none;">
        <div id="fileList"></div>
        <button onclick="extractAudioLinks()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Do the Magic ????
        </button>
        <div id="audioLinks" class="audio-links"></div>
        <div class="convert-links">
            <h3>Convert RM to MP3 Online:</h3>
            <a href="https://www.freeconvert.com/rm-to-mp3" target="_blank">FreeConvert</a>
            <a href="https://www.zamzar.com/convert/rm-to-mp3" target="_blank">Zamzar</a>
            <a href="https://cloudconvert.com/rm-to-mp3" target="_blank">CloudConvert</a>
        </div>
    </div>

    <div id="toast">Copied to clipboard!</div>

    <div class="credit">
        Crafted with care by <span class="developer-name">IMaadh</span>
    </div>

    <script>
        let selectedFiles = [];

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        function handleFiles(files) {
            selectedFiles = [...files];
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            selectedFiles.forEach(file => {
                const fileItem = document.createElement("div");
                fileItem.className = "link-item";
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span>${(file.size / 1024).toFixed(2)} KB</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        async function extractAudioLinks() {
            const audioLinksContainer = document.getElementById("audioLinks");
            audioLinksContainer.innerHTML = "Thinking...";

            let output = "";
            for (const file of selectedFiles) {
                try {
                    const content = await readFileContent(file);
                    const audioLinks = extractLinksFromContent(content);
                    if (audioLinks.length > 0) {
                        output += `<h3>${file.name}</h3>`;
                        audioLinks.forEach(link => {
                            output += `
                                <div class="link-item">
                                    <span>${link}</span>
                                    <button class="copy-btn" data-link="${link}">
                                        Copy
                                    </button>
                                </div>
                            `;
                        });
                    } else {
                        output += `<div class="link-item">Oops, I failed you! ???? No audio links found. ${file.name}</div>`;
                    }
                } catch (error) {
                    output += `<div class="link-item">Error processing ${file.name}: ${error.message}</div>`;
                }
            }
            audioLinksContainer.innerHTML = output || "Oops, I failed you! ???? No audio links found.";
            initializeCopyButtons();
        }

        function extractLinksFromContent(content) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, "text/html");
            const audioTags = doc.getElementsByTagName("audio");
            const links = [];
            for (const audio of audioTags) {
                const link = audio.getAttribute("src");
                if (link) links.push(link);
            }
            return links;
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(new Error("Failed to read file"));
                reader.readAsText(file);
            });
        }

        function initializeCopyButtons() {
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', async () => {
            try {
                const linkText = button.dataset.link;
                
                const textarea = document.createElement('textarea');
                textarea.value = linkText;
                document.body.appendChild(textarea);

                textarea.select();
                document.execCommand('copy');

                document.body.removeChild(textarea);
                
                showToast('Copied to clipboard!');
            } catch (err) {
                console.error("Copy error:", err);
                showToast('Failed to copy!');
            }
        });
    });
}

        const dropArea = document.querySelector('.drop-area');
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.style.borderColor = 'var(--primary)';
        }

        function unhighlight(e) {
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            e.preventDefault();
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
    </script>
</body>
</html>
