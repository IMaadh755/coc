<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark SL | Ultimate Clan Experience</title>
    <meta name="description" content="Dark SL clan - strategies, rules, war status and more">
    <link rel="icon" href="https://imaadh755.github.io/coc/DarkSL.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="json/manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #00ffcc;
            --secondary-color: #ff00cc;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --text-muted: #aaaaaa;
            --neon-glow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--darker-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.loaded {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .loading-logo {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .logo-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loading-logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            object-fit: cover;
            filter: drop-shadow(0 0 5px rgba(0, 255, 204, 0.5));
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            animation: loading 2s ease-in-out forwards;
        }

        .loading-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 1px;
            font-size: 14px;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hero Section */
        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--darker-bg), #111111);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .hero.active {
            opacity: 1;
            visibility: visible;
        }

        .hero.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .hero-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        .hero-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            animation: pulse 2s infinite alternate;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .title-part {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .title-part:first-child {
            animation-delay: 0.3s;
        }

        .title-part:last-child {
            animation-delay: 0.6s;
        }

        .hero-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-muted);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.9s forwards;
        }

        .hero-scroll-indicator {
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        .scroll-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            opacity: 0.6;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 204, 0.3); }
            to { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 255, 204, 0.5); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); opacity: 1; }
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 2s forwards;
        }

        /* Header */
        .main-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            position: relative;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            z-index: 2;
            position: relative;
        }

        .logo-pulse {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.2), transparent 70%);
            animation: pulse 2s infinite;
            z-index: 1;
        }

        .header-search {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

#search-input {
            width: 100%;
            padding: 12px 20px;
            padding-right: 50px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            outline: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        #search-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button:hover {
            color: var(--secondary-color);
        }

        .header-toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-text {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 2px; /* Reduce space if needed */
}

.toggle-developer {
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    color: var(--text-muted);
    font-weight: 300;
}

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .category-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 20px;
            position: relative;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 204, 0.2);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: var(--transition);
        }

        .category-card:hover::before {
            opacity: 1;
        }

        .category-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .category-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            z-index: 2;
            transition: var(--transition);
        }

        .icon-hover {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.2), transparent 70%);
            opacity: 0;
            transition: var(--transition);
        }

        .category-card:hover .icon-hover {
            opacity: 1;
        }

        .category-card:hover .category-icon img {
            transform: scale(1.1) rotate(5deg);
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: var(--text-color);
            transition: var(--transition);
        }

        .category-card:hover .category-title {
            color: var(--primary-color);
        }

        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: var(--transition);
        }

        .category-card:hover .category-overlay {
            opacity: 1;
        }

        .category-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .category-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 204, 0.4);
        }

        /* Footer */
        .main-footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .footer-logo {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }

        .footer-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px rgba(0, 255, 204, 0.3));
        }

        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-link {
            color: var(--text-muted);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        .footer-social {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            color: var(--text-muted);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .footer-copyright {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding-bottom: 20px;
        }

        /* Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--darker-bg), #111111);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1000;
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-top: 1px solid rgba(0, 255, 204, 0.2);
        }

        .install-prompt.active {
            bottom: 0;
        }

        .prompt-content {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }

        .close-prompt {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-prompt:hover {
            background: rgba(255, 0, 0, 1);
            transform: rotate(90deg);
        }

        .prompt-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
        }

        .prompt-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        .prompt-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .prompt-message {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .prompt-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prompt-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 204, 0.4);
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.4);
        }


/* Responsive Design*/
        @media (max-width: 768px) {
    .hero-title {
        font-size: 3.5rem;
        flex-direction: column;
        gap: 0;
    }
    
    .hero-subtitle {
        font-size: 1.2rem;
    }
    
    .categories-grid {
        grid-template-columns: repeat(2, 1fr); /* Force 2 per row on mobile */
        gap: 20px;
    }
    
    .category-card {
        padding: 20px 15px;
    }
    
    .category-icon {
        width: 70px;
        height: 70px;
    }
    
    .category-title {
        font-size: 1.1rem;
    }
}

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;

            }
            
            .header-logo {
                width: 80px;
                height: 80px;
            }
            
            .toggle-text {
                font-size: 1.2rem;
            }
            
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .back-to-top {
                width: 40px;
                height: 40px;
                font-size: 16px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>

</head>

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('loaded');
                
                // Show hero section
                document.getElementById('hero').classList.add('active');
                
                // Hide hero after animation
                setTimeout(() => {
                    document.getElementById('hero').classList.add('hidden');
                }, 4000);
            }, 2000);

            // Render categories
            renderCategories();
            
            // Initialize service worker
            initServiceWorker();
            
            // Setup event listeners
            setupEventListeners();
        });

        // Render categories to the grid
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';
            
            categories.forEach((category, index) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-card';
                categoryElement.innerHTML = `
                    <div class="category-icon">
                        <img src="${category.icon}" alt="${category.title}">
                        <div class="icon-hover"></div>
                    </div>
                    <h3 class="category-title">${category.title}</h3>
                    <div class="category-overlay">
                        <button class="category-button" data-action="${category.action}" data-url="${category.url}">
                            Open ${category.title}
                        </button>
                    </div>
                `;
                
                // Add staggered animation delay
                categoryElement.style.animationDelay = `${index * 0.1}s`;
                
                grid.appendChild(categoryElement);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category click handlers
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('category-button')) {
                    const action = e.target.getAttribute('data-action');
                    const url = e.target.getAttribute('data-url');
                    
                    if (action === 'iframe') {
                        openIframePage(url);
                    } else if (action === 'direct') {
                        openDirectPage(url);
                    }
                }
                
                // Also allow clicking anywhere on the card
                if (e.target.closest('.category-card')) {
                    const card = e.target.closest('.category-card');
                    const button = card.querySelector('.category-button');
                    if (button) {
                        const action = button.getAttribute('data-action');
                        const url = button.getAttribute('data-url');
                        
                        if (action === 'iframe') {
                            openIframePage(url);
                        } else if (action === 'direct') {
                            openDirectPage(url);
                        }
                    }
                }
            });
            
            // Search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                const cards = document.querySelectorAll('.category-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('.category-title').textContent.toLowerCase();
                    if (title.includes(query)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            // Back to top button
            const backToTop = document.getElementById('backToTop');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            
            backToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Install prompt
            let deferredPrompt;
            const installButton = document.getElementById('installButton');
            const closePrompt = document.getElementById('closePrompt');
            const installPrompt = document.getElementById('installPrompt');
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installPrompt.classList.add('active');
            });
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installPrompt.classList.remove('active');
                    }
                    deferredPrompt = null;
                }
            });
            
            closePrompt.addEventListener('click', () => {
                installPrompt.classList.remove('active');
            });
        }

        // Open iframe page
        function openIframePage(url) {
            const newTab = window.open();
            newTab.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Dark SL Portal - Content Viewer</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            overflow: hidden;
                            background: #0a0a0a;
                        }
                        iframe {
                            width: 100vw;
                            height: 100vh;
                            border: none;
                        }
                        .loading {
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: #0a0a0a;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            z-index: 1000;
                        }
                        .loading-spinner {
                            width: 50px;
                            height: 50px;
                            border: 5px solid rgba(0, 255, 150, 0.3);
                            border-radius: 50%;
                            border-top-color: #00ffcc;
                            animation: spin 1s ease-in-out infinite;
                        }
                        @keyframes spin {
                            to { transform: rotate(360deg); }
                        }
                    </style>
                </head>
                <body>
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                    <iframe src="${url}" allowfullscreen onload="document.querySelector('.loading').style.display='none'"></iframe>
                </body>
                </html>
            `);
        }

        // Open direct page
        function openDirectPage(url) {
            window.open(url, '_blank');
        }

        // Initialize service worker
        function initServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('scipt/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered:', registration);
                        })
                        .catch(error => {
                            console.log('Service Worker registration failed:', error);
                        });
                });
            }
        }
    </script>
